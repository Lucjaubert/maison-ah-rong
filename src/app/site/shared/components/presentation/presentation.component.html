<div id="presentation">
  <!-- Première Présentation -->
  <div *ngIf="firstPresentation">
    <h3>{{ firstPresentation.title.rendered }}</h3>
    <p [innerHTML]="sanitizeHtml(firstPresentation.content.rendered)"></p>
    <img *ngIf="firstPresentationImageUrl" [src]="firstPresentationImageUrl" alt="Image 1">
  </div>

  <!-- Deuxième Présentation -->
  <div *ngIf="secondPresentation">
    <p [innerHTML]="sanitizeHtml(secondPresentation.content.rendered)"></p>
    <img *ngIf="secondPresentationImageUrl" [src]="secondPresentationImageUrl" alt="Image 2">
  </div>

  <!-- Troisième Présentation -->
  <div *ngIf="thirdPresentation">
    <p [innerHTML]="sanitizeHtml(thirdPresentation.content.rendered)"></p>
    <img *ngIf="thirdPresentationImageUrl" [src]="thirdPresentationImageUrl" alt="Image 3">
  </div>
</div>
