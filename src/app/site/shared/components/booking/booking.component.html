<div id="booking" class="booking-item mt-1 mb-10 text-center">
  <div class="background-booking bg-light-pink p-8">
    <div class="container d-flex justify-content-center px-7">
      <div class="col-7">
        <p class="text-fs-40 text-fw-bold">Pour prendre rendez-vous avec moi à MAISON AH-RONG</p>
        <p class="text-fs-30">vous êtes prié(e) de remplir le formulaire suivant.<br>Merci.</p>
      </div>
      <div class="col-5">
        <form [formGroup]="bookingForm" (ngSubmit)="submitBookingForm()">
          <!-- Champ Nom -->
          <div class="d-flex justify-content-between form-group mat-input-components">
            <label for="first_name">Nom</label>
            <input type="text" id="first_name" formControlName="first_name" placeholder="Nom" required class="common-input-style" />
            <!--<mat-error *ngIf="bookingForm.get('first_name')?.touched && bookingForm.get('first_name')?.invalid" class="text-fs-10">
              Le nom est obligatoire.
            </mat-error>-->
          </div>
          <!-- Champ Prénom -->
          <div class="d-flex justify-content-between form-group mat-input-components mt-3">
            <label for="last_name">Prénom</label>
            <input type="text" id="last_name" formControlName="last_name" placeholder="Prénom" required class="common-input-style" />
            <!--<mat-error *ngIf="bookingForm.get('last_name')?.touched && bookingForm.get('last_name')?.invalid" class="text-fs-10">
              Le prénom est obligatoire.
            </mat-error>-->
          </div>
          <!-- Champ Adresse e-mail -->
          <div class="d-flex justify-content-between form-group mat-input-components mt-3">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" formControlName="email" placeholder="Adresse e-mail" required class="common-input-style" />
            <!--<mat-error *ngIf="bookingForm.get('email')?.touched && bookingForm.get('email')?.invalid" class="text-fs-10">
              L'adresse e-mail est obligatoire.
            </mat-error>-->
          </div>
          <!-- Champ Date et heure du rendez-vous -->
          <div class="d-flex justify-content-between form-group mat-input-components mt-3">
            <label for="appointment_date">Date et heure du rendez-vous</label>
            <input type="datetime-local" id="appointment_date" formControlName="appointment_date" placeholder="Date et heure du rendez-vous" required class="common-input-style" />
            <!--<mat-error *ngIf="bookingForm.get('appointment_date')?.touched && bookingForm.get('appointment_date')?.invalid" class="text-fs-10">
              La date et l'heure du rendez-vous sont obligatoires.
            </mat-error>-->
          </div>
          <div class="d-flex justify-content-between form-group mat-input-components mt-3">
            <label for="massage_type">Type de massage</label>
            <select id="massage_type" formControlName="massage_type" placeholder="Type de massage" required class="common-input-style mat-input-components">
              <option value="chi_nei_tsang">Chi Nei Tsang</option>
              <option value="energetic_massage">Massothérapie énergétique</option>
              <option value="korean_relaxation">Relaxation Coréenne</option>
            </select>
          </div>
          <div *ngIf="bookingForm && bookingForm.get('massage_type')?.value === 'chi_nei_tsang'">
            <label for="session_count">Nombre de séances</label>
            <select id="session_count" formControlName="session_count" placeholder="Nombre de séances" required class="common-input-style mat-input-components">
              <option value="1">1 séance</option>
              <option value="3">3 séances</option>
              <option value="5">5 séances</option>
            </select>
          </div>
          <div *ngIf="bookingForm && bookingForm.get('massage_type')?.value === 'energetic_massage'">
            <label for="session_count">Nombre de séances</label>
            <select id="session_count" formControlName="session_count" placeholder="Nombre de séances" required class="common-input-style mat-input-components">
              <option value="1">1 séance</option>
              <option value="3">3 séances</option>
              <option value="5">5 séances</option>
            </select>
          </div>
          <div *ngIf="bookingForm && bookingForm.get('massage_type')?.value === 'korean_relaxation'">
            <label for="session_count">Nombre de séances</label>
            <select id="session_count" formControlName="session_count" placeholder="Nombre de séances" required class="common-input-style mat-input-components">
              <option value="1">1 séance</option>
            </select>
          </div>
          <button class="mt-3" type="submit">Réserver</button>
        </form>
      </div>
    </div>
  </div>
</div>
