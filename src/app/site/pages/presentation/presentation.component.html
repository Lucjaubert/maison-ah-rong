<div>
  <div *ngIf="firstPresentation">
    <h2>{{ firstPresentation.title.rendered }}</h2>
    <!-- Utilisez le filtre ici -->
    <div [innerHTML]="firstPresentation.content.rendered | sanitizeHtml"></div>
    <img *ngIf="firstPresentationImageUrl" [src]="firstPresentationImageUrl" alt="Image 1">
  </div>
</div>
