<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>MaisonAhRong</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Ajoutez Bootstrap CSS -->
  <link rel="stylesheet" href="/styles/styles.scss">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <header id="header">
    <nav class="navbar nav-bg-custom bg-grey text-white align-items-center">
      <div class="container justify-content-end">
        <ul class="navbar-nav d-flex flex-row align-items-center">
          <li class="nav-item mx-8 nav-item-logo">
            <a class="nav-link text-light nav-hover-link" href="#home">Maison Ah-Rong</a>
          </li>
          <li class="nav-item mx-8">
            <a class="nav-link text-light nav-hover-link" href="#presentation">Présentation</a>
          </li>
          <li class="nav-item mx-8">
            <a class="nav-link text-light nav-hover-link" href="#soins">Soins</a>
          </li>
          <li class="nav-item mx-8">
            <a class="nav-link text-light nav-hover-link" href="#prestations">Prestations</a>
          </li>
          <li class="nav-item mx-8">
            <a class="nav-link text-light nav-hover-link" href="#booking">Prendre rendez-vous</a>
          </li>
          <li class="nav-item mx-8">
            <a class="nav-link text-light nav-hover-link" href="#contact">Contact</a>
          </li>
          <li class="nav-item mx-8">
            <a href="https://www.instagram.com/maison_ah_rong/" target="_blank" rel="noopener noreferrer">
              <img src="assets/img/instagram-blanc.png" alt="Instagram" style="height: 22px; width: 22px;">
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Menu pour les écrans de 425px ou moins -->
    <nav class="mobile-menu">
      <button id="menu-toggle" class="menu-toggle">
        <span class="menu-line"></span>
        <span class="menu-line"></span>
        <span class="menu-line"></span>
      </button>
           
      <div class="menu-items">
        <a href="#home">Maison Ah-Rong</a>
        <a href="#presentation">Présentation</a>
        <a href="#soins">Soins</a>
        <a href="#prestations">Prestations</a>
        <a href="#booking">Prendre rendez-vous</a>
        <a href="#contact">Contact</a>
        <a href="https://www.instagram.com/maison_ah_rong/" target="_blank" rel="noopener noreferrer">
          Instagram
        </a>
      </div>
    </nav>
  </header>

  <!-- Ajoutez vos scripts ou autres dépendances ici -->
  <script src="/scripts/scrolling.js"></script>
  <script src="/scripts/sectionajusted.js"></script>

  <app-root></app-root>

  <!-- Ajoutez Bootstrap JS à la fin du fichier body -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-c3V9QeM2wU6Htsxd3BR5CkPjG3d1BzdJo+K5BRFYi2DH3a4x5LcJL2STYLzQ5OYY" crossorigin="anonymous"></script>
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');

    menuToggle.addEventListener('click', function() {
      if (mobileMenu.classList.contains('active')) {
        mobileMenu.classList.remove('active');
        mobileMenu.style.height = '10vh'; // Rétablir la hauteur normale
      } else {
        mobileMenu.classList.add('active');
        mobileMenu.style.height = '30vh'; // Ajuster la hauteur lorsque le menu est ouvert
      }
    });

    // Sélectionner tous les liens du menu
    const menuLinks = document.querySelectorAll('.menu-items a');

    // Ajouter un gestionnaire d'événements clic à chaque lien
    menuLinks.forEach(link => {
      link.addEventListener('click', function(event) {
        // Empêcher le comportement par défaut du lien
        event.preventDefault();

        // Fermer le burger-menu
        mobileMenu.classList.remove('active');
        mobileMenu.style.height = '10vh'; // Rétablir la hauteur normale

        // Récupérer l'attribut href du lien pour obtenir l'ID de la section
        const sectionId = this.getAttribute('href');

        // Utiliser scrollTo pour déplacer la fenêtre à la section correspondante
        window.scrollTo({
          top: document.querySelector(sectionId).offsetTop,
          behavior: 'smooth' // Pour une transition fluide
        });
      });
    });

  </script>
</body>
</html>
